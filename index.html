<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Trash Sorting Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ui-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            pointer-events: none;
        }

        .btn {
            pointer-events: auto;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, filter 0.1s;
            font-size: 1rem;
        }

        .btn:active { 
            transform: scale(0.95); 
        }

        .btn-paper { 
            background-color: #3b82f6; 
        }

        .btn-organic { 
            background-color: #22c55e; 
        }

        .btn-inorganic { 
            background-color: #ef4444; 
        }
        
        .score-board {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label { 
            font-size: 14px; 
            color: #666; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        .score-value { 
            font-size: 36px; 
            color: #2563eb; 
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feedback.correct { 
            color: #22c55e; 
        }

        .feedback.wrong { 
            color: #ef4444; 
        }

        .feedback.show { 
            opacity: 1; 
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        @keyframes popIn {
            0% { 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1); 
            }
        }

        .instruction {
            position: fixed;
            top: 100px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <span class="score-label">Score</span>
        <span id="score" class="score-value">0</span>
    </div>
    
    <div class="instruction" id="instruction">
        Choose trash type, then tap the correct bin!
    </div>

    <div id="feedback" class="feedback"></div>

    <div class="ui-container">
        <button class="btn btn-paper" onclick="spawnTrash('paper')">Paper Waste</button>
        <button class="btn btn-organic" onclick="spawnTrash('organic')">Organic Waste</button>
        <button class="btn btn-inorganic" onclick="spawnTrash('inorganic')">Inorganic Waste</button>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;"
        embedded 
        cursor="rayOrigin: mouse" 
        raycaster="objects: .collidable"
        vr-mode-ui="enabled: false">
        
        <a-entity mindar-image-target="targetIndex: 0" id="marker">
            <a-entity id="bins">
                <a-entity id="bin-paper"
                    position="-0.9 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="./assets/models/bin-kertas.glb"
                    class="collidable"
                    onclick="handleBinClick('paper')">
                </a-entity>
                
                <a-entity id="bin-organic"
                    position="0 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="./assets/models/bin-organik.glb"
                    class="collidable"
                    onclick="handleBinClick('organic')">
                </a-entity>

                <a-entity id="bin-inorganic"
                    position="0.9 0 0"
                    scale="0.75 0.75 0.75"
                    gltf-model="./assets/models/bin-anorganik.glb"
                    class="collidable"
                    onclick="handleBinClick('inorganic')">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity camera>
            <a-entity id="trash-holder" position="0 -0.5 -1"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        let currentScore = 0;
        let currentTrashType = null;

        const scoreEl = document.getElementById('score');
        const feedbackEl = document.getElementById('feedback');
        const trashHolder = document.getElementById('trash-holder');
        const instructionEl = document.getElementById('instruction');

        const trashConfig = {
            paper: { model: './assets/models/trash-kertas.glb', scale: '0.5 0.5 0.5' },
            organic: { model: './assets/models/trash-organik.glb', scale: '0.5 0.5 0.5' },
            inorganic: { model: './assets/models/trash-anorganik.glb', scale: '0.5 0.5 0.5' }
        };

        function spawnTrash(type) {
            trashHolder.innerHTML = '';
            currentTrashType = type;
            
            const config = trashConfig[type];
            const el = document.createElement('a-entity');
            el.setAttribute('gltf-model', config.model);
            el.setAttribute('scale', config.scale);
            el.setAttribute('rotation', '0 45 0');
            el.setAttribute('animation', 'property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 -0.45 -1');
            
            trashHolder.appendChild(el);
            instructionEl.innerText = "Now tap the matching bin!";
        }

        function handleBinClick(binType) {
            if (!currentTrashType) {
                alert("Please select a trash type first!");
                return;
            }
            
            throwTrashToBin(binType);
        }

        function throwTrashToBin(targetBinId) {
            const trashEl = trashHolder.firstElementChild;
            if (!trashEl) return;

            trashHolder.innerHTML = '';

            const projectile = document.createElement('a-entity');
            projectile.setAttribute('gltf-model', trashConfig[currentTrashType].model);
            projectile.setAttribute('scale', '0.5 0.5 0.5');
            
            const camera = document.querySelector('a-entity[camera]').object3D;
            const startPos = new THREE.Vector3();
            camera.getWorldPosition(startPos);
            const dir = new THREE.Vector3(0, 0, -1);
            dir.applyQuaternion(camera.quaternion);
            startPos.add(dir);
            
            projectile.setAttribute('position', `${startPos.x} ${startPos.y} ${startPos.z}`);
            
            const targetBin = document.querySelector(`#bin-${targetBinId}`);
            const targetPos = new THREE.Vector3();
            targetBin.object3D.getWorldPosition(targetPos);
            targetPos.y += 0.5;

            document.querySelector('a-scene').appendChild(projectile);

            projectile.setAttribute('animation', `property: position; to: ${targetPos.x} ${targetPos.y} ${targetPos.z}; dur: 800; easing: easeInQuad`);
            projectile.setAttribute('animation__rot', `property: rotation; to: 720 360 0; dur: 800; easing: linear`);

            setTimeout(() => {
                if (projectile.parentNode) projectile.parentNode.removeChild(projectile);
                
                if (currentTrashType === targetBinId) {
                    handleSuccess();
                } else {
                    handleFail();
                }
                currentTrashType = null;
                instructionEl.innerText = "Choose another trash type!";
            }, 800);
        }

        function handleSuccess() {
            currentScore += 10;
            updateScore();
            showFeedback('CORRECT! +10', 'correct');
        }

        function handleFail() {
            currentScore -= 5;
            updateScore();
            showFeedback('WRONG! -5', 'wrong');
        }

        function updateScore() {
            scoreEl.innerText = currentScore;
            scoreEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                scoreEl.style.transform = 'scale(1)';
            }, 200);
        }

        function showFeedback(text, type) {
            feedbackEl.innerText = text;
            feedbackEl.className = `feedback show ${type}`;
            setTimeout(() => {
                feedbackEl.className = 'feedback';
            }, 1500);
        }
    </script>
</body>
</html>
